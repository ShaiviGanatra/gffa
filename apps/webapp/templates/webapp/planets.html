{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>
        <header>
            <div class="row">
                <div class="col-sm-9">
                    <h2>Planets</h2>
                </div>
                <div class="col-sm-1">
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-secondary" href="{% url 'planet_new' %}">new</a>
                    {% endif %}
                </div>
            </div>
        </header>

        {% if planets %}
            <div class="row">
                <div class="col-sm-12">
                    <ul>
                        {% for planet in planets %}
                            <li><a href="{% url 'planet_detail' planet.pk %}">{{ planet.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% else %}
            <p>No Planets are available to view.</p>
        {% endif %}
    </article>

{% endblock mainbody %}
