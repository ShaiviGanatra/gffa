{% extends 'webapp/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the planet "{{ planet.name }}"?</p>
    <button type="submit" class="btn btn-outline-danger">delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'planet_detail' planets.pk %}">cancel</a>
  </form>

{% endblock content %}
